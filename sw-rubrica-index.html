<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>

<header class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center">Rubrica di Umberto</h1>
        </div>
    </div>



</header>

<!--Bottoni-->

<section class="container-fluid my-5">
    <div class="row">
        <article class="col-12 col-md-4">
            <h3 class="text-center">Mostra contatti in Rubrica</h3>
            <button class="btn btn-custom">Mostra contatti</button>
        </article>
    </div>
</section>

<!--Cards-->

<section class="container">
    <div class="row justify-content-center">
        <article class="col-12 col-md-8">
            <div class="card-custom">
                <p class="lead">Nome</p>
                <i class="fa-solid fa-trash-can icon"></i>
            </div>
        </article>
    </div>


    <article class="col-12 col-md-4">
        <div class="row">
            <div class="col-12">
                <h3 class="text-center mb-3">Aggiungi nuovo contatto</h3>
            </div>
            <div class="col-4">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="name" aria-label="name">
                </div>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="phoneNumber" aria-label="phoneNumber">
                </div>
                
                <div class="col-6">
                    <button id="addContactBtn" class="btn btn-custom">Aggiungi Contatto</button>
                </div>
            </div>
        </div>
    </article>
</section>


<script src="./main.js"></script>
