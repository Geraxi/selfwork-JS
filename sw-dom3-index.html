<body>

<h1 class="text-center">Countdown</h1>
<label for="countdown-input">Inserisci il tempo in secoondi</label>
<input type="number" id="countDownInput" min="1" max="3600">

<p>Tempo rimanente: <span id="remainingTime">--</span></p>


<button id="startBtn" class="btn btn-info">Start Countdown</button>
<button id="stopBtn" class="btn btn-warning">Pause</button>
<button id="resetBtn" class="btn btn-success">Reset</button>
